<div class="large-10 large-centered" id = "login">
	<div class="search large-8 large-centered">
		<label>Username</label>
		<input ng-model ="user.username" placeholder = "Username" class = "searchcontent">

		<label>Password</label>
		<input type="password" ng-model ="user.password" placeholder = "Password" class = "searchcontent">

		<center>
			<a class="small button" ng-click="SendLoginData()">Login</a> <br>
			or <a href="#/signup" class="s"> Sign Up </a>
		</center>
	</div>
</div>
