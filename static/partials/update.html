<div class="large-10 large-centered" id="update">
    <div class="large-12">
        <div class="large-12 description columns">

            <h3> <b> <center>{{locations[whichItem].LocationName}}</center> </b> </h3>

            <div class="search large-8 large-centered">
                Description : <input type = "text" placeholder = "{{locations[whichItem].Description}}"  ng-model = "attraction.describe" class = "searchcontent">
            </div>

            <div class="search large-4 columns">
                Price : <input type = "text" placeholder = "{{locations[whichItem].Price}}" ng-model ="attraction.price" class = "searchcontent">
            </div>

            <div class="search large-4 columns">
                Time : <input type = "text" placeholder = "{{locations[whichItem].Time}}" ng-model ="attraction.tym" class = "searchcontent">
            </div>

            <div class="search large-4 columns">
                Rating : 
                <select ng-model = "attraction.rating">
                    <option selected = "selected">{{locations[whichItem].Rating}}</option>
                    <option value="0">--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>   
            </div>

            <center><a class="button" ng-click= "SendUpdateData()">Update</a></center>
        </div>
    </div>
</div>
